<!DOCTYPE html>
<html>
  <head>
    <title>hvcm</title>
    <script src="./hvcm.js"></script>
    <script src="./vendor/jquery-2.1.4.min.js"></script>
    <script>
    try {
        $ = jQuery = module.exports;
    } catch(e) {}
    </script>
    <script src="./vendor/jquery.tablesorter.min.js"></script>
    <script src="./vendor/bootstrap.min.js"></script>
    <script src="./vendor/bootstrap-tagsinput.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./vendor/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./vendor/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="./vendor/bootstrap-tagsinput.css"/>
    <link rel="stylesheet" type="text/css" href="./hvcm.css"/>
  </head>
  <body>
    <div id="table-view">
        <span id="search">
            <input type="text" id="search-input" value="" data-role="tagsinput"/>
            <input type="button" id="button-search" value="Search" onclick="search()"></input>
        </span>

        <table id="videos-table" class="tablesorter">
          <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Tags</th>
                <th>Cast</th>
                <th>Last Opened</th>
                <th>Created</th>
                <th>Added</th>
            <tr>
          </thead>
          <tbody id="videos-table-body">
          </tbody>
        </table>
        <input type="button" onclick="drawVideos()" value="Submit"/>
    </div>
    <div id="video-view" style="display: none;">
        <div id="video-buttons">
            <input type="button" id="button-play" value="Play"></input>
            <input type="button" id="home" value="Home" onclick="search()"></input>
            <input type="button" id="button-save" value="Save"></input>
        </div>
        <dl>
            <dt>Name</dt><dd id="video-name"></dd>
            <dt>Path</dt><dd id="video-path"></dd>
            <dt>Tags</dt><dd id="video-tags">
                <input type="text" id="video-tags-input" value="" data-role="tagsinput" />
            </dd>
            <dt>Cast</dt><dd id="video-cast">
                <input type="text" id="video-cast-input" value="" data-role="tagsinput" />
            </dd>
            <dt>Notes</dt><dd id="video-notes">
                <textarea rows="4" cols="50" id="video-notes-textarea"></textarea>
            </dd>
            <dt>Last Opened at</dt><dd id="video-last-opened-at"></dd>
            <dt>Created at</dt><dd id="video-created-at"></dd>
            <dt>Added at</dt><dd id="video-added-at"></dd>
        </dl>
    </div>
  </body>
</html>
